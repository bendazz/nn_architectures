<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Network: Line Through Origin</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- top header removed; panel titles are shown inside each visualization panel -->

    <main>
        <section class="network-wrapper" aria-label="Neural network visualization">
            <h2 class="panel-title">Linear Regression: Line through Origin</h2>
            <svg id="network" viewBox="0 0 600 200" role="img" aria-label="One input node connected to one output node">
                <!-- Input Node -->
                <circle id="inputNode" class="node" cx="120" cy="100" r="40" />
                <text x="120" y="105" text-anchor="middle" class="node-label">Input</text>

                <!-- Output Node -->
                <circle id="outputNode" class="node" cx="480" cy="100" r="40" />
                <text x="480" y="105" text-anchor="middle" class="node-label">Output</text>

                <!-- Connection Line -->
                <line id="connection" x1="160" y1="100" x2="440" y2="100" class="edge" />

                <!-- Animated Traveling Point -->
                <circle id="traveler" class="traveler" cx="120" cy="100" r="10" visibility="hidden" />
            </svg>
            <!-- Button placed inside the panel for compact UI -->
            <button id="sendBtn" class="panel-btn" type="button">Send a Signal</button>
        </section>
        
                <!-- Second visualization: Any Line (two inputs -> one output) -->
                <section class="network-wrapper" aria-label="Two-input network visualization">
                    <h2 class="panel-title">Linear Regression: Any Line</h2>
                    <svg id="network-any" viewBox="0 0 600 240" role="img" aria-label="Two inputs connected to one output">
                        <!-- Input A (top) --><!-- bias node -->
                        <circle id="inputA" class="node bias" cx="120" cy="70" r="36" />
                        <text x="120" y="75" text-anchor="middle" class="node-label">Bias</text>

                        <!-- Input B (bottom) -->
                        <circle id="inputB" class="node" cx="120" cy="170" r="36" />
                        <text x="120" y="175" text-anchor="middle" class="node-label">Input 1</text>

                        <!-- Output (right center) -->
                        <circle id="outputAny" class="node" cx="480" cy="120" r="44" />
                        <text x="480" y="125" text-anchor="middle" class="node-label">Output</text>

                        <!-- Connections -->
                        <line id="connA" x1="156" y1="70" x2="436" y2="120" class="edge" />
                        <line id="connB" x1="156" y1="170" x2="436" y2="120" class="edge" />

                        <!-- Travelers -->
                        <circle id="travA" class="traveler" cx="120" cy="70" r="8" visibility="hidden" />
                        <circle id="travB" class="traveler" cx="120" cy="170" r="8" visibility="hidden" />
                        <circle id="travMerged" class="traveler" cx="480" cy="120" r="10" visibility="hidden" />
                    </svg>
                    <button id="sendBtnAny" class="panel-btn" type="button">Send a Signal</button>
                </section>

                <!-- Third visualization: Multiple Regression (bias + two inputs -> one output) -->
                <section class="network-wrapper" aria-label="Multiple regression visualization">
                    <h2 class="panel-title">Multiple Regression</h2>
                    <svg id="network-multi" viewBox="0 0 600 260" role="img" aria-label="Bias and two inputs connected to one output">
                        <!-- Bias (top, shaded) -->
                        <circle id="biasNode" class="node bias" cx="120" cy="50" r="32" />
                        <text x="120" y="55" text-anchor="middle" class="node-label">Bias</text>

                        <!-- Input 1 (upper middle) -->
                        <circle id="input1" class="node" cx="120" cy="120" r="34" />
                        <text x="120" y="125" text-anchor="middle" class="node-label">Input 1</text>

                        <!-- Input 2 (lower middle) -->
                        <circle id="input2" class="node" cx="120" cy="190" r="34" />
                        <text x="120" y="195" text-anchor="middle" class="node-label">Input 2</text>

                        <!-- Output (moved a bit lower to avoid alignment overlap) -->
                        <circle id="outputMulti" class="node" cx="480" cy="140" r="46" />
                        <text x="480" y="145" text-anchor="middle" class="node-label">Output</text>

                        <!-- Connections (updated end y to match output) -->
                        <line id="connBias" x1="152" y1="50" x2="432" y2="140" class="edge" />
                        <line id="conn1" x1="154" y1="120" x2="432" y2="140" class="edge" />
                        <line id="conn2" x1="154" y1="190" x2="432" y2="140" class="edge" />

                        <!-- Travelers -->
                        <circle id="travBias" class="traveler" cx="120" cy="50" r="8" visibility="hidden" />
                        <circle id="trav1" class="traveler" cx="120" cy="120" r="8" visibility="hidden" />
                        <circle id="trav2" class="traveler" cx="120" cy="190" r="8" visibility="hidden" />
                        <circle id="travMergedMulti" class="traveler" cx="480" cy="140" r="12" visibility="hidden" />
                    </svg>
                    <button id="sendBtnMulti" class="panel-btn" type="button">Send a Signal</button>
                </section>

                <!-- Fourth visualization: Logistic Regression (bias + one input -> output, flash on activation) -->
                <section class="network-wrapper" aria-label="Logistic regression visualization">
                    <h2 class="panel-title">Logistic Regression</h2>
                    <svg id="network-log" viewBox="0 0 600 180" role="img" aria-label="Bias and one input connected to one output">
                        <!-- Bias (top, shaded) -->
                        <circle id="logBias" class="node bias" cx="120" cy="50" r="32" />
                        <text x="120" y="55" text-anchor="middle" class="node-label">Bias</text>

                        <!-- Input (middle) - moved down to avoid overlap -->
                        <circle id="logInput" class="node" cx="120" cy="130" r="36" />
                        <text x="120" y="135" text-anchor="middle" class="node-label">Input</text>

                        <!-- Output (right) -->
                        <circle id="logOutput" class="node" cx="480" cy="80" r="44" />
                        <text x="480" y="85" text-anchor="middle" class="node-label">Output</text>

                        <!-- Connections -->
                        <line id="logConnBias" x1="152" y1="50" x2="436" y2="80" class="edge" />
                        <line id="logConnIn" x1="156" y1="130" x2="436" y2="80" class="edge" />

                        <!-- Travelers -->
                        <circle id="travLogBias" class="traveler" cx="120" cy="50" r="8" visibility="hidden" />
                        <circle id="travLogIn" class="traveler" cx="120" cy="130" r="8" visibility="hidden" />
                        <circle id="travLogMerged" class="traveler" cx="480" cy="80" r="12" visibility="hidden" />
                    </svg>
                    <button id="sendBtnLog" class="panel-btn" type="button">Send a Signal</button>
                </section>

                <!-- Fifth visualization: Logistic Regression: Two Features (bias + two inputs -> output) -->
                <section class="network-wrapper" aria-label="Logistic regression (two features)">
                    <h2 class="panel-title">Logistic Regression: Two Features</h2>
                    <svg id="network-log2" viewBox="0 0 600 220" role="img" aria-label="Bias and two inputs connected to one output">
                        <!-- Bias (top, shaded) -->
                        <circle id="log2Bias" class="node bias" cx="120" cy="50" r="32" />
                        <text x="120" y="55" text-anchor="middle" class="node-label">Bias</text>

                        <!-- Input 1 (upper middle) -->
                        <circle id="log2Input1" class="node" cx="120" cy="110" r="34" />
                        <text x="120" y="115" text-anchor="middle" class="node-label">Input 1</text>

                        <!-- Input 2 (lower middle) -->
                        <circle id="log2Input2" class="node" cx="120" cy="170" r="34" />
                        <text x="120" y="175" text-anchor="middle" class="node-label">Input 2</text>

                        <!-- Output (right center) -->
                        <circle id="log2Output" class="node" cx="480" cy="110" r="44" />
                        <text x="480" y="115" text-anchor="middle" class="node-label">Output</text>

                        <!-- Connections -->
                        <line id="log2ConnBias" x1="152" y1="50" x2="436" y2="110" class="edge" />
                        <line id="log2Conn1" x1="154" y1="110" x2="436" y2="110" class="edge" />
                        <line id="log2Conn2" x1="154" y1="170" x2="436" y2="110" class="edge" />

                        <!-- Travelers -->
                        <circle id="travLog2Bias" class="traveler" cx="120" cy="50" r="8" visibility="hidden" />
                        <circle id="travLog2In1" class="traveler" cx="120" cy="110" r="8" visibility="hidden" />
                        <circle id="travLog2In2" class="traveler" cx="120" cy="170" r="8" visibility="hidden" />
                        <circle id="travLog2Merged" class="traveler" cx="480" cy="110" r="12" visibility="hidden" />
                    </svg>
                    <button id="sendBtnLog2" class="panel-btn" type="button">Send a Signal</button>
                </section>

                <!-- Sixth visualization: Logistic Regression: Hidden Layer -->
                <section class="network-wrapper" aria-label="Logistic regression with hidden layer">
                    <h2 class="panel-title">Logistic Regression: Hidden Layer</h2>
                    <svg id="network-hidden" viewBox="0 0 800 260" role="img" aria-label="Inputs, hidden layer (with bias), and output">
                        <!-- Left side: bias + two inputs -->
                        <circle id="hidden_left_bias" class="node bias" cx="100" cy="50" r="28" />
                        <text x="100" y="54" text-anchor="middle" class="node-label">Bias</text>
                        <circle id="hidden_left_in1" class="node" cx="100" cy="120" r="30" />
                        <text x="100" y="124" text-anchor="middle" class="node-label">Input 1</text>
                        <circle id="hidden_left_in2" class="node" cx="100" cy="190" r="30" />
                        <text x="100" y="194" text-anchor="middle" class="node-label">Input 2</text>

                        <!-- Hidden layer (bias at top, three non-bias nodes below) -->
                        <circle id="hidden_bias" class="node bias" cx="360" cy="40" r="26" />
                        <text x="360" y="44" text-anchor="middle" class="node-label">Bias</text>

                        <circle id="hidden_h1" class="node" cx="360" cy="100" r="28" />
                        <text x="360" y="104" text-anchor="middle" class="node-label">H1</text>
                        <circle id="hidden_h2" class="node" cx="360" cy="150" r="28" />
                        <text x="360" y="154" text-anchor="middle" class="node-label">H2</text>
                        <circle id="hidden_h3" class="node" cx="360" cy="200" r="28" />
                        <text x="360" y="204" text-anchor="middle" class="node-label">H3</text>

                        <!-- Output on the right -->
                        <circle id="hidden_output" class="node" cx="660" cy="130" r="44" />
                        <text x="660" y="135" text-anchor="middle" class="node-label">Output</text>

                        <!-- Connections: left -> hidden (fully connected: each left node -> each hidden node) -->
                        <!-- Bias (left) to H1,H2,H3 -->
                        <line class="edge" x1="128" y1="50" x2="332" y2="100" />
                        <line class="edge" x1="128" y1="50" x2="332" y2="150" />
                        <line class="edge" x1="128" y1="50" x2="332" y2="200" />
                        <!-- Input1 (left) to H1,H2,H3 -->
                        <line class="edge" x1="130" y1="120" x2="332" y2="100" />
                        <line class="edge" x1="130" y1="120" x2="332" y2="150" />
                        <line class="edge" x1="130" y1="120" x2="332" y2="200" />
                        <!-- Input2 (left) to H1,H2,H3 -->
                        <line class="edge" x1="130" y1="190" x2="332" y2="100" />
                        <line class="edge" x1="130" y1="190" x2="332" y2="150" />
                        <line class="edge" x1="130" y1="190" x2="332" y2="200" />

                        <!-- Hidden -> output connections -->
                        <line class="edge" x1="388" y1="100" x2="616" y2="130" />
                        <line class="edge" x1="388" y1="150" x2="616" y2="130" />
                        <line class="edge" x1="388" y1="200" x2="616" y2="130" />
                        <line class="edge" x1="388" y1="40" x2="616" y2="130" />

                        <!-- Travelers: left side travelers that go to hidden H1/H2/H3 -->
                        <circle id="trav_left_bias" class="traveler" cx="100" cy="50" r="7" visibility="hidden" />
                        <circle id="trav_left_1" class="traveler" cx="100" cy="120" r="7" visibility="hidden" />
                        <circle id="trav_left_2" class="traveler" cx="100" cy="190" r="7" visibility="hidden" />

                        <!-- Per-edge travelers: each input splits into three travelers (to H1,H2,H3) -->
                        <!-- From left bias -->
                        <circle id="trav_lb_h1" class="traveler" cx="100" cy="50" r="6" visibility="hidden" />
                        <circle id="trav_lb_h2" class="traveler" cx="100" cy="50" r="6" visibility="hidden" />
                        <circle id="trav_lb_h3" class="traveler" cx="100" cy="50" r="6" visibility="hidden" />
                        <!-- From left input1 -->
                        <circle id="trav_l1_h1" class="traveler" cx="100" cy="120" r="6" visibility="hidden" />
                        <circle id="trav_l1_h2" class="traveler" cx="100" cy="120" r="6" visibility="hidden" />
                        <circle id="trav_l1_h3" class="traveler" cx="100" cy="120" r="6" visibility="hidden" />
                        <!-- From left input2 -->
                        <circle id="trav_l2_h1" class="traveler" cx="100" cy="190" r="6" visibility="hidden" />
                        <circle id="trav_l2_h2" class="traveler" cx="100" cy="190" r="6" visibility="hidden" />
                        <circle id="trav_l2_h3" class="traveler" cx="100" cy="190" r="6" visibility="hidden" />

                        <!-- traveler coming from top into hidden bias during flash -->
                        <circle id="trav_top_to_hbias" class="traveler" cx="360" cy="-20" r="7" visibility="hidden" />

                        <!-- hidden-layer travelers that move together to output -->
                        <circle id="trav_h1" class="traveler" cx="360" cy="100" r="8" visibility="hidden" />
                        <circle id="trav_h2" class="traveler" cx="360" cy="150" r="8" visibility="hidden" />
                        <circle id="trav_h3" class="traveler" cx="360" cy="200" r="8" visibility="hidden" />
                        <circle id="trav_hbias" class="traveler" cx="360" cy="40" r="8" visibility="hidden" />

                        <!-- merged traveler at output -->
                        <circle id="trav_hidden_merged" class="traveler" cx="660" cy="130" r="12" visibility="hidden" />
                    </svg>
                    <button id="sendBtnHidden" class="panel-btn" type="button">Send a Signal</button>
                </section>
    </main>

    <footer>
    </footer>

    <script src="any_line.js"></script>
    <script src="multiple_regression.js"></script>
    <script src="logistic_regression.js"></script>
    <script src="logistic_two_features.js"></script>
    <script src="logistic_hidden.js"></script>
    <script src="script.js"></script>
</body>
</html>
